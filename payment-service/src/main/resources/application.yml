server:
  port: ${SERVER_PORT:8082}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/paymentdb}
    username: ${SPRING_DATASOURCE_USERNAME:paymentuser}
    password: ${SPRING_DATASOURCE_PASSWORD:paymentpass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
    show-sql: true
    open-in-view: false

  sql:
    init:
      mode: always
      platform: postgres

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: 5672
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: /
    connection-timeout: 5s
    listener:
      simple:
        acknowledge-mode: auto

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
      password: ${REDIS_PASSWORD:redispasswd}

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG

# =====================================
# ðŸ”¥ Actuator + Prometheus
# =====================================
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: payment-service
  prometheus:
    enabled: true
