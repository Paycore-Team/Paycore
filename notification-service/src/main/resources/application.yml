server:
  port: ${SERVER_PORT:8083}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/notificationdb}
    username: ${SPRING_DATASOURCE_USERNAME:notificationuser}
    password: ${SPRING_DATASOURCE_PASSWORD:notificationpass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
    show-sql: true
    open-in-view: false

  sql:
    init:
      mode: always
      platform: postgres

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG

# =====================================
# ðŸ”¥ Actuator + Prometheus
# =====================================
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: notification-service
  prometheus:
    enabled: true
