plugins {
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'java'
}

group = 'com.paycore'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    group = 'com.paycore'
    version = '0.0.1-SNAPSHOT'

    repositories {
        mavenCentral()
    }

    tasks.named('test') {
        useJUnitPlatform()
    }
}

/* ============================================
   ğŸ“Œ ëª¨ë“  -service ëª¨ë“ˆì€ Spring Boot ì•±
      â†’ boot plugin + actuator + prometheus.yml
   ============================================ */
configure(subprojects.findAll { it.name.endsWith('-service') }) {
    apply plugin: 'org.springframework.boot'

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'io.micrometer:micrometer-registry-prometheus'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }
}

/* ============================================
   ğŸ“Œ ëª¨ë“  -worker ëª¨ë“ˆë„ actuator/prometheus.yml ì ìš©
   ============================================ */
configure(subprojects.findAll { it.name.endsWith('-worker') }) {
    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'io.micrometer:micrometer-registry-prometheus'
    }
}

/* ============================================
   ë£¨íŠ¸ bootJar ë¹„í™œì„±í™” (multi-moduleì—ì„œ í•„ìš”)
   ============================================ */

gradle.projectsEvaluated {
    if (project == rootProject) {
        tasks.matching { it.name == "bootJar" }.configureEach {
            enabled = false
        }
    }
}
