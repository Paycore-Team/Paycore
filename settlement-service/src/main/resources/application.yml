server:
  port: ${SERVER_PORT:8084}

spring:
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: never

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5436/settlementdb}
    username: ${SPRING_DATASOURCE_USERNAME:settlementuser}
    password: ${SPRING_DATASOURCE_PASSWORD:settlementpass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
    show-sql: true
    open-in-view: false

  sql:
    init:
      mode: always
      platform: postgres

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: 5672
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: /
    connection-timeout: 5s
    listener:
      simple:
        acknowledge-mode: auto

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG

# =====================================
# ðŸ”¥ Actuator + Prometheus
# =====================================
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: settlement-service
  prometheus:
    enabled: true
